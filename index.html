<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=768, user-scalable=no" />
	<title>Player</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="jquery-2.0.0.js"></script>
